<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Brawl FC</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Bangers', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #003366; /* Brawl Stars Blue */
            color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            height: 100%;
            position: absolute;
            top: 0;
            left: -250px; /* Hidden by default */
            transition: left 0.3s ease;
            z-index: 1;
        }

        .sidebar.show {
            left: 0; /* Slide in */
        }

        .sidebar h1 {
            font-size: 24px;
            margin: 0 0 20px;
            color: #ffcc00; /* Brawl Stars Yellow */
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #ff6600; /* Orange Accent */
        }

        .banner {
            width: 100vw; /* Full viewport width */
            height: 200px; /* Adjust height as needed */
            background-color: #ffcc00; /* Brawl Stars Yellow */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            top: 0;
            left: 0;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .content-wrapper {
            flex: 1;
            margin-left: 250px; /* Same as sidebar width */
            padding: 20px;
            background-color: #ffffff;
            color: #000000; /* Black text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 200px); /* Adjust height to accommodate banner */
            overflow-y: auto;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #003366; /* Brawl Stars Blue */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        .toggle-btn:hover {
            background-color: #ff6600; /* Orange Accent */
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <h1>Brawl FC</h1>
        <a href="brawl-calc.html">Brawler Upgrade Calculator</a>
    </div>
    <div class="banner">
        <img src="banner.png" alt="Brawl FC Banner">
    </div>


    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
    </script>
</body>
</html>

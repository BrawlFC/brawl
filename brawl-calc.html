<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawler Upgrade Calculator</title>
    <style>
        /* Brawl Stars Theme Colors */
        :root {
            --primary-color: #ffcc00; /* Brawl Stars Yellow */
            --secondary-color: #003366; /* Brawl Stars Blue */
            --background-color: #1e1e1e; /* Dark background */
            --accent-color: #ff6600; /* Orange Accent */
            --text-color: #ffffff; /* White Text */
            --font-family: 'Brawl Stars', sans-serif; /* Brawl Stars Font */
        }

        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        body {
            font-family: 'Bangers', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .Gadget-description {
            margin-bottom: 15px;
            font-size: 15px;
            color: #00FF00;
        }
        .Gear-description {
            margin-bottom: 15px;
            font-size: 15px;
            color: #3ea9de;
        }
        .Starpower-description {
            margin-bottom: 15px;
            font-size: 15px;
            color: #FFD700;
        }

        .icon {
            width: 20px; /* Adjust the size as needed */
            vertical-align: middle;
            margin-right: 8px; /* Space between the image and text */
        }

        .calculator {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            text-align: center;
        }

        .calculator h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .calculator label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 18px;
            display: flex;
            align-items: center; /* Center align items vertically */
            justify-content: center; /* Center align items horizontally */
        }

        .calculator input,
        .calculator select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .calculator button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: var(--primary-color);
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result p {
            margin: 10px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result img {
            width: 24px;
            margin: 0 8px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }
        .priceTag {
            margin-left: 10px;
            color: var(--primary-color); /* Adjust color to match your theme */
            font-weight: bold;
        }

        /* Media Query for Responsive Design */
        @media (max-width: 400px) {
            .calculator {
                width: 90%;
                padding: 15px;
            }

            .calculator h1 {
                font-size: 20px;
            }

            .calculator label,
            .calculator input,
            .calculator select,
            .calculator button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
